<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFormValues.email.errors }" />
                    <div *ngIf="submitted && getFormValues.email.errors" class="invalid-feedback">
                        <div *ngIf="getFormValues.email.errors.required">Email is required</div>
                        <div *ngIf="getFormValues.email.errors.email">Please enter a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && getFormValues.password.errors }" />
                    <div *ngIf="submitted && getFormValues.password.errors" class="invalid-feedback">
                        <div *ngIf="getFormValues.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
    </div>
